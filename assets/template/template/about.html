[[$StartPage]]
[[$Header]]
<main>
    <div class="about__block">
        <div class="about__content_block_text">
            <div class="container">
                <div class="text_wrap">
                    <div class="wrap_left">
                        [[$Crumbs]]
                        <div class="about__block_title">
                            <h1>[[*pagetitle]]</h1>
                        </div>
                        [[*content]]
                    </div>
                    <div class="wrap_right">
                        <img data-src="/assets/template/images/content/leftimg.png"  class="lazyload" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="about__block_text">
            <div class="container">
                <div class="text_wrap">
                    <div class="text_wrap_left">
                        [[*AboutBlock]]
                        <div class="social_block">
                            <p class="title">Мы хотим быть ближе к Вам</p>
                            <div class="about_social">
                                [[$SocialBlock]]
                            </div>
                        </div>
                    </div>
                    <div class="text_wrap_right">
                        <img data-src="/assets/template/images/about/girls.png"  class="lazyload" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="about__block_author">
            <div class="container">
                <div class="block_author">
                    <div class="block_author_left">
                        <img data-src="/assets/template/images/about/img.png"  class="lazyload" alt="">
                    </div>
                    <div class="block_author_right">
                        <p>[[*AboutAuthorText]]</p>
                        <p class="copyright">Основатель BANT, Светлана Тюрина.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
[[$Footer]]
[[$StopPage]]
