[[$StartPage]]
[[$Header]]
<main>
    <div class="shipping__block">
        <div class="container">
            [[$Crumbs]]
            <div class="shipping__block_title">
                <h1>[[*pagetitle]]</h1>
            </div>
            <div class="shipping__block_content">
                [[*content]]
            </div>
        </div>
        <div class="zone__block">
            <div class="container">
                <div class="zone__block_text">
                    [[*content_zone]]
                </div>
            </div>
            <div class="zone__block_map">
                <div id="shipping_map"></div>
            </div>
        </div>
        <div class="container">
            <div class="shipping__block_content_plus">
                [[*content_plus]]
            </div>
        </div>
    </div>
</main>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
[[$Footer]]
[[$StopPage]]
