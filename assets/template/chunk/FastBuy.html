<div class="close_button mfp-close"></div>
<div class="fastbuy">
    <div class="fastbuy_form">
        <form action="[[~[[+id]]]]" method="POST" class="ajax_form_offer">
            <p class="h3">Данные заказа</p>
            <input type="text" hidden  name="pagetitle" value="[[+pagetitle:htmlent]]">
            <input type="text" hidden  name="id" value="[[+id]]">
            <input type="text" hidden  name="href" value="[[~[[+id]]? &scheme=`full`]]">
            <input type="text" hidden  name="user" placeholder="">
            <input type="text" hidden  name="username" placeholder="">

            <div class="form__callback_form-group">
                <label class="form__group_label">Ваше имя</label>
                <input type="text" name="name" class="form_input">
            </div>
            <div class="form__callback_form-group">
                <label class="form__group_label">Ваш телефон</label>
                <input type="text" name="phone" class="form_input">
            </div>
            <div class="delivery_block">
                <p class="h3">Доставка</p>
                <div class="checkbox">
                    <label class="delivery input_parent">
                        <input type="radio" name="delivery" value="1" id="delivery_1"  class="" checked="checked"  data-index="1">
                        <p class="delivery_title">Самовывоз</p>
                    </label>
                </div>
                <div class="checkbox">
                    <label class="delivery input_parent">
                        <input type="radio" name="delivery" value="2" id="delivery_2"  class="" data-index="2">
                        <p class="delivery_title">Доставка</p>
                    </label>
                </div>
            </div>
            <div class="delivery_block">
                <div class="delivery_block_1 change_block">
                    <p class="h3">Адрес магазина</p>
                    <div class="checkbox">
                        <label class="delivery input_parent">
                            <input type="radio" name="pickupA" value="[[#1.SiteAddress]]" id="pickupA_0" checked>
                            <p class="delivery_title">[[#1.SiteAddress]]</p>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="delivery input_parent">
                            <input type="radio" name="pickupA" value="[[#1.SiteAddress2]]" id="pickupA_1" >
                            <p class="delivery_title">[[#1.SiteAddress2]]</p>
                        </label>
                    </div>
                </div>
                <div class="delivery_block_2 change_block">
                    <p class="h3">Адрес доставки</p>
                    <div class="form__callback_form-group">
                        <label for="nameShipping" class="form__group_label">Имя получателя</label>
                        <input type="text" id="nameShipping" name="nameShipping" value="" class="form_input">
                    </div>
                    <div class="form__callback_form-group">
                        <label for="phoneShipping" class="form__group_label">Телефон получателя</label>
                        <input type="text" id="phoneShipping" name="phoneShipping" value="" class="form_input">
                    </div>
                    <div class="form__callback_form-group">
                        <label for="dateShipping" class="form__group_label">Дата и время</label>
                        <input type="text" id="dateShipping" name="dateShipping" value="" class="form_input">
                    </div>
                    <div class="form__callback_form-group">
                        <label for="addressShipping" class="form__group_label">Адрес получателя</label>
                        <input type="text" id="addressShipping" name="addressShipping" value="" class="form_input">
                    </div>
                    <div class="form__callback_form-group">
                        <label for="comment_text" class="form__group_label">Комментарий</label>
                        <input id="comment_text" type="text" name="text" class="form_input">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Заказать</button>
        </form>
    </div>
    <div class="fastbuy_product">
        <div class="fastbuy_product_image">
            <a href="[[#[[+id]].uri]]" title="[[+pagetitle]]">
                <img src="[[#[[+id]].image]]" alt="[[+pagetitle]]">
            </a>
        </div>
        <div class="fastbuy_product_title">
            <h2>[[+pagetitle]]</h2>
            <p>Артикул: [[#[[+id]].article]]</p>
        </div>
    </div>
</div>
