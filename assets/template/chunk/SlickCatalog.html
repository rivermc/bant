<div class="slick__block [[+class]]">
    <div class="container">
        <div class="slick__catalog_title">
            [[+class:is=`slick__main`:then=`<a href="[[#[[+idParent]].uri]]"><h2 class="h1">[[#[[+idParent]].pagetitle]]</h2></a>`:else=`<a href="[[#[[+idParent]].uri]]"><h2 class="h1">[[+title]]</h2></a>`]]
            [[+class:is=`slick__main`:then=`<a href="[[#[[+idParent]].uri]]" class="button">Смотреть все</a>`]]
        </div>
        <div class="slick__catalog_wrap">
            [[!msProducts?
                &parents=`[[+idParent]]`
                &resources=`[[+resources]]`
                &tpl=`CatalogItem`
                &sortby=`[[+popular]]`
                &limit=`12`
                &where=`{"template": "8"}`
            ]]
        </div>
    </div>
</div>
