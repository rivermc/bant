<div class="msearch2" id="mse2_mfilter">
    <div class="catalog_filter">
        <div class="container">
            <div class="filter">
                <form action="[[~[[*id]]]]" method="post" id="mse2_filters">
                    [[+filters]]
                    <div id="mse2_sort" class="">
                        <a href="#" data-sort="ms|price" data-dir="[[+mse2_sort:is=`ms|price:desc`:then=`desc`]]" data-default="desc" class="sort nopreload">Цена<span></span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="mse2_results">
            [[+results]]
        </div>

        <div class="mse2_pagination">
            [[!+page.nav]]
        </div>
    </div>
</div>
