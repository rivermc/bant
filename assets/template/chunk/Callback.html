
<div class="callback">
    <div class="container">
        <h2>Заявка на звонок</h2>
        <div class="callback__wrap">
        	<div class="callback__form">
				<div class="form__callback_error"></div>
				<form action="javascript:void(0);" id="callback__form">
				    <div class="form__callback_form-group">
                        <label class="form__group_label">Ваше имя</label>
                        <input type="text"  name="name" class="callback__form_input callback__form_input_name">
                    </div>
				    <div class="form__callback_form-group">
                        <label class="form__group_label">Ваш телефон</label>
                        <input type="text" name="phone" class="callback__form_input callback__form_input_phone">
                    </div>
					<button type="submit" class="callback__form_button">Отправить заявку [[IncSvg? &svg=`elements/arrow.svg`]]</button>
					<div class="policy__check">
					    <input hidden type="checkbox" id="callback__checkbox" required="required" checked="checked"  name="check">
					    <label for="callback__checkbox">Я даю согласие на&nbsp;<a href="[[#14.uri]]">обработку персональных данных</a> и&nbsp;соглашаюсь с&nbsp;<a href="[[#13.uri]]">политикой конфиденциальности</a></label>
					</div>
				</form>
			</div>
        </div>
    </div>
</div>
